<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .box:nth-of-type(1) {
        float: left;
      }
      .box:nth-of-type(2) {
        float: right;
      }
      p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cupiditate
      eveniet quaerat laborum quae necessitatibus modi eius magnam aperiam
      nobis, vero iusto quod sit pariatur distinctio suscipit hic debitis
      accusantium officia!
    </p>
  </body>
</html>
